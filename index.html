<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <title>Sudoku Game</title>
</head>
<body>
    <section class="text-container">
        <h1>Sudoku Game</h1>
        <p>Recuerda las reglas del Sudoku</p>
        <ul>
            <li>En cada casilla de 3x3 ningun numero del 1 al 9 puede repetirse</li>
            <li>En cada fila ningun numero del 1 al 9 puede repetirse</li>
            <li>En cada columna ningun numero del 1 al 9 puede repetirse</li>
        </ul>

        <div class="container">
        
        <div class="game-controls">
            <button id="new-game">New Game</button>
            <button id="check-solution">Check Solution</button>
            <button id="solve">Solve</button>
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <div class="sudoku-container">
            <table id="sudoku-board"></table>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script src="/main.js"></script>
</body>
</html>
