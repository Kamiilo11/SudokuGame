<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <title>Sudoku Game</title>
</head>
<body>
    <section class="text-container">
        <h1>Sudoku Game</h1>
        <p>Recuerda las reglas del Sudoku</p>
        <ul>
            <li>En cada casilla de 3x3 ningun numero del 1 al 9 puede repetirse</li>
            <li>En cada fila ningun numero del 1 al 9 puede repetirse</li>
            <li>En cada columna ningun numero del 1 al 9 puede repetirse</li>
        </ul>
    </section>

    <section class="game-container">
        <input type="number" id="input1">
        <input type="number">
        <input type="number">
    </section>

    <section class="btns-container">
        <button id="btn-one">1</button>
        <button id="btn-two">2</button>
        <button id="btn-three">3</button>
        <button id="btn-four">4</button>
        <button id="btn-five">5</button>
        <button id="btn-six">6</button>
        <button id="btn-seven">7</button>
        <button id="btn-eight">8</button>
        <button id="btn-nine">9</button>
    </section>

    <section class="results-container">
        Errores: <span></span>
        Errores: <span></span>
        Errores: <span></span>
    </section>




    <script src="/main.js"></script>
</body>
</html>
